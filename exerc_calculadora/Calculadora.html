<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="Calculadora.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Exercício</title>
</head>

<body>
    <h1>Calculadora Exercício</h1>
    <hr>
    <br>
    <form action="">
        <label for="text"><strong>Primeiro Número:</strong></label>
        <input type="number" id="pn" placeholder="Digite o primeiro número">
        <br>
        <label for="text"><strong>Segundo Número:</strong></label>
        <input type="number" id="sn" placeholder="Digite o Segundo número">
        <br>
        <br>
        <button type="button" id="soma" onclick="calcular('soma')">+</button>
        <button type="button" id="dimi" onclick="calcular('dimi')">-</button>
        <br>
        <br>
        <button type="button" id="multi" onclick="calcular('multi')">*</button>
        <button type="button" id="divi" onclick="calcular('divi')">/</button>

    </form>
    <script src="Calculadora.js"> </script>
</body>

</html>
